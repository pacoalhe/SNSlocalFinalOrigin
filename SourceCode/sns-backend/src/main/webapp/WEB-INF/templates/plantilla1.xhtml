	<h:body id="fullbody" style="text-align:center; background-color:#FFF; height:100%" >
		<p:layout fullPage="true">
			<p:layoutUnit position="center" style="vertical-align:middle; text-align:left;">
			<!-- Cabecera -->
		<div id="header"
			style="
			box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.5);
			position: fixed; 
			left: 0px; 
			top: 0px; 
			width: 100%; 
			z-index: 1; 
			min-width: 1300px;">
				<!-- Cabecera -->

				<ui:include src="/componentes/cabecera.xhtml" />
							
				<!-- MenÃº -->

				<p:panel id="menuPpal" style="border-bottom:3px solid #7ac142; padding:0; width:99.9%">
					<ui:include src="/componentes/menu.xhtml" />

				</p:panel>
</div>
				<!-- Cuerpo -->
				<p:panel style="height:80%;font-size: 1.3em; text-align: center;vertical-align: middle;
						background-image: url(#{request.contextPath}/img/fondo_sns_1.png),url(#{request.contextPath}/img/fondo_sns_2.png);

        			<p:ajax event="idle" listener="#{loginBean.idle}" update=":fullbody" />
        	    </p:idleMonitor>
        	    </h:form>
		</p:layout>
