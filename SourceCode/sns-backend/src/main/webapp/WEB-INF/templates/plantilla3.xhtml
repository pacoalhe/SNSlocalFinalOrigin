<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" encoding="UTF-8">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta name="viewport"
				content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
			<title>SNS</title>
		</f:facet>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon"
			href="#{request.contextPath}/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="57x57"
			href="#{request.contextPath}/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72"
			href="#{request.contextPath}/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="114x114"
			href="#{request.contextPath}/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="144x144"
			href="#{request.contextPath}/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="60x60"
			href="#{request.contextPath}/apple-touch-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="120x120"
			href="#{request.contextPath}/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="76x76"
			href="#{request.contextPath}/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="152x152"
			href="#{request.contextPath}/apple-touch-icon-152x152.png" />
		<meta name="msapplication-square70x70logo"
			content="#{request.contextPath}/smalltile.png" />
		<meta name="msapplication-square150x150logo"
			content="#{request.contextPath}/mediumtile.png" />
		<meta name="msapplication-wide310x150logo"
			content="#{request.contextPath}/widetile.png" />
		<meta name="msapplication-square310x310logo"
			content="#{request.contextPath}/largetile.png" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/interfazNew.css" />
		<script type="text/javascript">
			document.oncontextmenu = function() {
				return false;
			}
		</script>

	</h:head>

	<h:body id="fullbody"
		style="background-color:#FFF; height:100%; width:100%; padding:0px; margin-left:0px; text-align:center">
		<h:outputScript library="js" name="calendar_es.js"></h:outputScript>
		<h:outputScript library="js" name="calendar_mx.js"></h:outputScript>

		<!-- Cabecera -->
		<div id="header"
			style="box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.5); position: fixed; left: 0px; top: 0px; width: 100%; z-index: 1; min-width: 1300px;">
			<ui:include src="/componentes/cabecera.xhtml" />

			<!-- Menú -->
			<p:panel id="menuPpal"
				style="
				border-bottom:3px solid #7ac142; 
				padding:0;
				width:99.9%; 
				min-width:1300px; 
				text-align:left">
				<ui:include src="/componentes/menu.xhtml" />
			</p:panel>
		</div>

		<!-- Cuerpo -->
		<p:panel id="cuerpoPpal"
			style="
			width:100%;
			height:100%;
			padding-top:102px;">

			<ui:insert name="centro" />
		</p:panel>

		<!-- Pie de Página -->
		<p:panel
			style="text-align:center; 
			border-top:2px solid #333;
			background-color:#FFF; 
			font-size:12px; 
			height:30px;    
			position:fixed;
   			left:0px;
   			bottom:0px;
   			width:100%;">
			<span><ui:include src="/componentes/pie.xhtml" /></span>
		</p:panel>
		<h:form>
			<p:idleMonitor timeout="#{loginBean.idleTimeout}" update=":fullbody">
				<p:ajax event="idle" listener="#{loginBean.idle}" update=":fullbody" />
			</p:idleMonitor>
		</h:form>
	</h:body>

</f:view>

</html>
