<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sns="http://java.sun.com/jsf/composite/xhtml">

<ui:composition template="/WEB-INF/templates/plantilla3.xhtml">
	<ui:define name="centro">
	
			<script type="text/javascript">
				function showStatus() {
					PF('statusCodigosCpsiDialog').show();
				}
				
				function hideStatus() {
					PF('statusCodigosCpsiDialog').hide();
				}
			</script>
		<p:fieldset legend="#{msg['menu.CPSI']}/#{msg['cpsi.codigos.CPSI']}"
			style="text-align: center;">
			<sns:operacionesCodigosCpsi id="SNS_OCPSI"
				beanRef="#{consultarCodigosCPSIBean}">
			</sns:operacionesCodigosCpsi>
		</p:fieldset>
		<p:ajaxStatus id="AjaxStatusCodigosCpsiDialog"
			onstart="PF('statusCodigosCpsiDialog').show()"
			onsuccess="PF('statusCodigosCpsiDialog').hide()">
		</p:ajaxStatus>
		<p:dialog widgetVar="statusCodigosCpsiDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<ui:include src="/componentes/loader.xhtml" />
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
