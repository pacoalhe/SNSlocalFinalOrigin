<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sns="http://java.sun.com/jsf/composite/xhtml">
		
<h:form>					
	<p:panel>
		<p:dataTable 
			id="TBL_EstudioEquiposCPSN" 
			widgetVar="TBL_EstudioEquiposCPSN"		
			var="estudio" 
			value="#{consultarEquiposSenalizacionBean.listadoEstudio}"
			paginator="false"
			resizableColumns="false"
			style="width:100%; margin-bottom:5px;"
			scrollable="false"
			emptyMessage="#{msg['buscador.noresultados']}"
			rowStyleClass="#{estudio.tipoBloque == 'TOTAL' ? 'negrita' : null}">
				
		    <p:column headerText="" width="100" style="text-align:left;">
		    	<h:outputText value="#{estudio.tipoBloque}"/>
		    </p:column>  
		    
		    <p:column width="50" headerText="#{msg['cpsn.equiposSenalizacion.CPSN.estudio.utilizados']}" style="text-align:center;">
		        <h:outputText value="#{estudio.numUtilizados}"/>
		    </p:column>
		    
		    <p:column width="75" headerText="#{msg['cpsn.equiposSenalizacion.CPSN.estudio.asignados']}" style="text-align:center;">
		        <h:outputText value="#{estudio.numAsignados}"/>
		    </p:column>
		    
			<p:column width="75" headerText="#{msg['cpsn.equiposSenalizacion.CPSN.estudio.porcentaje']}" style="text-align:center;">
		        <h:outputText value="#{estudio.porcentaje}"/>
		    </p:column>
		    
		    <f:facet name="footer">
		    	<h:commandLink>
				<p:graphicImage style="background:#7ac142;" title="Exportar Excel"
					value="/img/excel.png" width="30" height="30"/>
				<p:dataExporter type="xls" target="TBL_EstudioEquiposCPSN"
					fileName="estudioEquiposCPSN" pageOnly="false" />
				</h:commandLink>
			</f:facet>	
		</p:dataTable>

	</p:panel>
</h:form>
</html>
