<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="nameBean" required="true"></composite:attribute>
		<composite:attribute name="update" required="true"></composite:attribute>
		<composite:attribute name="idSugerencia" required="true"></composite:attribute>
	</composite:interface>
	
	<composite:implementation>
		<p:panel id="pn_analisis">
			<h:panelGroup 
				id="PGR_resumen"
				style="text-align: center; position: block;">
				<!-- Tabla de numeración solicitada seleccionable -->
				<ui:include src="analisis/a-resumen-seleccion.xhtml"></ui:include>
			</h:panelGroup>
			
			<h:panelGroup 
				id="PGR_detalle"
				style="text-align: center; position: relative; margin-top: 10px;">
				<!-- Tabla de numeración solicitada seleccionable -->
				<ui:include src="analisis/a-numeracion-detalle.xhtml"></ui:include>
			</h:panelGroup>
			
			<h:panelGroup 
				id="PGR_asignacion"
				style="text-align: center; position: block; margin-top: 30px;">
				<!-- Tabla de numeración solicitada seleccionable -->
				<ui:include src="analisis/a-numeracion-seleccionada.xhtml"></ui:include>
			</h:panelGroup>
		</p:panel>
	</composite:implementation>

</html>
