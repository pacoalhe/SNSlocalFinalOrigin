<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="nameBean" required="true"></composite:attribute>
</composite:interface>

<composite:implementation>
	<p:messages id="MSG_Redistribuciones" showDetail="false" showSummary="true" autoUpdate="false" closable="true" escape="false" showIcon="false"/>
	<p:fieldset id="PNL_Busqueda">
		<h:panelGrid columns="8" cellspacing="3" cellpadding="3">
			<p:outputLabel for="TXT_Nir" value="#{msg['cesion.NIR']}" />
			<p:inputText id="TXT_Nir" value="#{cc.attrs.nameBean.nir}"
				style="width:100px;" maxlength="3"
				disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
				validator="#{clientSideFieldValidatorBean.checkEnteroPositivo}">
			</p:inputText>

			<p:outputLabel value="#{msg['cesion.rangos.sna']}" />
			<p:inputText id="TXT_Sna" value="#{cc.attrs.nameBean.sna}"
				label="Identificador de Serie (SNA)" style="width:100px;"
				maxlength="5"
				disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
				validator="#{clientSideFieldValidatorBean.checkEnteroPositivo}">
			</p:inputText>

			<p:outputLabel value="#{msg['manual.numeracion.tipo.red']}" />
			<p:selectOneMenu id="SOM_TipoRed"
				value="#{cc.attrs.nameBean.infoBusqueda.tipoRed}"
				converter="#{tipoRedConverter}"
				disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}">
				<p:ajax event="change" global="false"
					update="SOM_TipoModalidad MSG_Redistribuciones"
					listener="#{cc.attrs.nameBean.infoBusqueda.seleccionTipoRed}">
				</p:ajax>
				<f:selectItem itemLabel="#{msg['manual.generales.seleccionar']}" />
				<f:selectItems
					value="#{cc.attrs.nameBean.infoBusqueda.listaTiposRed}"
					var="tipoRed1" itemLabel="#{tipoRed1.descripcion}"
					itemValue="#{tipoRed1}">
				</f:selectItems>
			</p:selectOneMenu>

			<p:outputLabel value="#{msg['manual.numeracion.tipo.modalidad']}" />
			<p:selectOneMenu id="SOM_TipoModalidad"
				value="#{cc.attrs.nameBean.infoBusqueda.tipoModalidad}"
				converter="#{tipoModalidadConverter}"
				disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}">
				<f:selectItem itemLabel="#{msg['manual.generales.seleccionar']}" />
				<f:selectItems
					value="#{cc.attrs.nameBean.infoBusqueda.listaTiposModalidad}"
					var="tipoModalidad1" itemLabel="#{tipoModalidad1.descripcion}"
					itemValue="#{tipoModalidad1}">
				</f:selectItems>
			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGrid columns="2" cellspacing="3" cellpadding="3">
			<p:fieldset legend="#{msg['manual.numeracion.field.ubicacion']}"
				toggleable="false">
				<h:panelGrid id="PNL_Ubicacion" columns="4" cellpadding="3"
					cellspacing="3">
					<p:outputLabel for="TXT_ClaveCensal"
						value="#{msg['manual.numeracion.field.ubicacion.clave.censal']}" />
					<p:inputText id="TXT_ClaveCensal"
						value="#{cc.attrs.nameBean.infoBusqueda.claveCensal}"
						style="width:100px;" maxlength="9"
						disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
						validator="#{clientSideFieldValidatorBean.checkEnteroPositivo}">
						<p:ajax event="change"
							update="SEL_Estado SEL_Municipio SEL_Poblacion TXT_UbiAbn MSG_Redistribuciones"
							listener="#{cc.attrs.nameBean.infoBusqueda.cambioClaveCensal}">
						</p:ajax>
					</p:inputText>

					<p:outputLabel for="TXT_UbiAbn"
						value="#{msg['manual.numeracion.field.ubicacion.abn']}" />
					<p:inputText id="TXT_UbiAbn"
						value="#{cc.attrs.nameBean.infoBusqueda.abnUbicacion}"
						style="width:100px;" maxlength="3"
						disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
						validator="#{clientSideFieldValidatorBean.checkEnteroPositivo}">
						<p:ajax event="change"
							update="SEL_Estado SEL_Municipio SEL_Poblacion TXT_ClaveCensal MSG_Redistribuciones"
							listener="#{cc.attrs.nameBean.infoBusqueda.cambioAbnUbicacion}">
						</p:ajax>
					</p:inputText>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="3" cellspacing="3">
					<p:outputLabel for="SEL_Estado" value="#{msg['ubicacion.estado']}" />
					<p:selectOneMenu id="SEL_Estado"
						value="#{cc.attrs.nameBean.infoBusqueda.estado}"
						converter="#{estadoConverter}"
						disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
						style="width:300px;">
						<p:ajax event="change"
							update="SEL_Municipio SEL_Poblacion TXT_ClaveCensal TXT_UbiAbn MSG_Redistribuciones"
							listener="#{cc.attrs.nameBean.infoBusqueda.habilitarMunicipio}">
						</p:ajax>
						<f:selectItem itemLabel="#{msg['manual.generales.seleccionar']}" />
						<f:selectItems
							value="#{cc.attrs.nameBean.infoBusqueda.listaEstados}"
							var="tipoestadosel" itemLabel="#{tipoestadosel.nombre}"
							itemValue="#{tipoestadosel}">
						</f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel for="SEL_Municipio"
						value="#{msg['ubicacion.municipio']}" />
					<p:selectOneMenu id="SEL_Municipio"
						value="#{cc.attrs.nameBean.infoBusqueda.municipio}"
						converter="#{municipioConverter}"
						disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
						style="width:300px;">
						<p:ajax event="change"
							update="SEL_Estado SEL_Poblacion TXT_ClaveCensal TXT_UbiAbn MSG_Redistribuciones"
							listener="#{cc.attrs.nameBean.infoBusqueda.habilitarPoblacion}">
						</p:ajax>
						<f:selectItem itemLabel="#{msg['manual.generales.seleccionar']}" />
						<f:selectItems
							value="#{cc.attrs.nameBean.infoBusqueda.listaMunicipios}"
							var="tipomunicipiosel" itemLabel="#{tipomunicipiosel.nombre}"
							itemValue="#{tipomunicipiosel}">
						</f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel for="SEL_Poblacion"
						value="#{msg['ubicacion.poblacion']}" />
					<p:selectOneMenu id="SEL_Poblacion"
						value="#{cc.attrs.nameBean.infoBusqueda.poblacion}"
						converter="#{poblacionConverter}"
						disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
						style="width:300px;">
						<p:ajax event="change"
							update="SEL_Estado SEL_Municipio TXT_ClaveCensal TXT_UbiAbn MSG_Redistribuciones"
							listener="#{cc.attrs.nameBean.infoBusqueda.generaClave}">
						</p:ajax>
						<f:selectItem itemLabel="#{msg['manual.generales.seleccionar']}" />
						<f:selectItems
							value="#{cc.attrs.nameBean.infoBusqueda.listaPoblaciones}"
							var="tipopoblacionsel" itemLabel="#{tipopoblacionsel.nombre}"
							itemValue="#{tipopoblacionsel}">
						</f:selectItems>
					</p:selectOneMenu>
				</h:panelGrid>
			</p:fieldset>

			<h:panelGrid id="PNL_OtrosFiltros" columns="2" cellpadding="3" cellspacing="3">
				<p:outputLabel for="SEL_Concesionario" value="#{msg['redistribucion.concesionario']}" />
				<p:selectOneMenu autoWidth="false"
					id="SEL_Concesionario"
					value="#{cc.attrs.nameBean.infoBusqueda.pstConcesionario}"
					converter="#{proveedorConverter}"
					disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
					style="width:300px;">
					<f:selectItem itemLabel="#{msg['manual.generales.seleccionar']}" />
					<f:selectItems
						value="#{cc.attrs.nameBean.infoBusqueda.listaConcesionarios}"
						var="pstConcesionarioSel"
						itemLabel="#{pstConcesionarioSel.nombre}"
						itemValue="#{pstConcesionarioSel}">
					</f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel for="Sel_Arrendatario" value="#{msg['redistribucion.pst_arrendatario']}" />
				<p:selectOneMenu autoWidth="false"
					id="Sel_Arrendatario"
					value="#{cc.attrs.nameBean.infoBusqueda.pstArrendatario}"
					converter="#{proveedorConverter}"
					disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
					style="width:300px;">
					<f:selectItem itemLabel="#{msg['manual.generales.seleccionar']}" />
					<f:selectItems
						value="#{cc.attrs.nameBean.infoBusqueda.listaArrendatarios}"
						var="pstArrendatarioSel" itemLabel="#{pstArrendatarioSel.nombre}"
						itemValue="#{pstArrendatarioSel}">
					</f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel for="SEL_CentralOrigan" value="#{msg['analisis.centralOrigen']}"></p:outputLabel>
				<p:autoComplete 
					id="SEL_CentralOrigan" dropdown="true"
					value="#{cc.attrs.nameBean.infoBusqueda.centralOrigen}"
					disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
					var="central" itemLabel="#{central.labelCentralOrigen}"
					itemValue="#{central}" converter="#{centralConverter}" size="38"
					scrollHeight="200"
					completeMethod="#{cc.attrs.nameBean.completeCentralOrigen}"
					queryDelay="1000" minQueryLength="3">
				</p:autoComplete>

				<p:outputLabel for="SEL_CentralDestino" value="#{msg['analisis.centralDestino']}" />
				<p:autoComplete 
					id="SEL_CentralDestino" dropdown="true"
					value="#{cc.attrs.nameBean.infoBusqueda.centralDestino}"
					disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
					var="central" itemLabel="#{central.labelCentralDestino}"
					itemValue="#{central}" converter="#{centralConverter}" size="38"
					scrollHeight="200"
					completeMethod="#{cc.attrs.nameBean.completeCentralDestino}"
					queryDelay="1000" minQueryLength="3">
				</p:autoComplete>

				<p:commandButton 
					value="#{msg['automatica.Anadir']}"
					icon="ui-icon-plus" update=":MDL_AgregarCentral"
					oncomplete="PF('MDL_AgregarCentral').show();"
					disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}">
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>

		<p:panelGrid id="PL_Busqueda" style="display:block;">
			<p:commandButton 
				value="#{msg['consultar.Buscar']}"
				action="#{cc.attrs.nameBean.realizarBusqueda}"
				update="TBL_Series MSG_Redistribuciones"
				disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
				style="height:30px; width:82px">
			</p:commandButton>
			<p:commandButton 
				value="#{msg['consultar.Limpiar']}"
				action="#{cc.attrs.nameBean.limpiarBusqueda}"
				disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.busquedaHabilitada)}"
				update="MSG_Redistribuciones PNL_Busqueda TBL_Series PNL_EdicionSerie"
				style="height:30px; width:82px"
				onclick="PF('TBL_Series').clearFilters()" process="@this">
				<p:resetInput target="PNL_Busqueda" />
			</p:commandButton>
		</p:panelGrid>
	</p:fieldset>

	<p:dataTable id="TBL_Series" widgetVar="TBL_Series" var="rango"
		value="#{cc.attrs.nameBean.rangoSerieModel}" lazy="true"
		rowSelectMode="checkbox"
		selection="#{cc.attrs.nameBean.multiSelectionManager.seleccionTabla}"
		rowKey="#{rango.id.id}" paginator="true" paginatorPosition="bottom"
		rows="#{cc.attrs.nameBean.registroPorPagina}" resizableColumns="true"
		scrollable="true" emptyMessage="#{msg['buscador.noresultados']}"
		disabledSelection="#{!cc.attrs.nameBean.busquedaHabilitada}"
		disabledTextSelection="#{!cc.attrs.nameBean.busquedaHabilitada}">

		<f:facet name="header">#{msg['catalogos.series']}</f:facet>

		<p:ajax event="toggleSelect"
			listener="#{cc.attrs.nameBean.seleccionPagina}"
			update=":#{p:component('PNL_EdicionSerie')}">
		</p:ajax>

		<p:ajax event="rowSelectCheckbox"
			listener="#{cc.attrs.nameBean.seleccionRango}"
			update=":#{p:component('PNL_EdicionSerie')}">
		</p:ajax>

		<p:ajax event="rowUnselectCheckbox"
			listener="#{cc.attrs.nameBean.deSeleccionRango}"
			update=":#{p:component('PNL_EdicionSerie')}">
		</p:ajax>

		<p:column selectionMode="multiple" headerText="" width="75"
			style="font-size:12px;">
		</p:column>

		<p:column headerText="#{msg['cesion.rangos.abn']}" width="75"
			style="text-align:center; font-size:12px;" filterBy="#{rango.serie.nir.abn.codigoAbn}"
			filterMaxLength="3">
			<h:outputText value="#{rango.serie.nir.abn.codigoAbn}" />
		</p:column>

		<p:column headerText="#{msg['cesion.NIR']}" width="75"
			style="text-align:center; font-size:12px;" filterBy="#{rango.serie.nir.codigo}"
			filterMaxLength="3">
			<h:outputText value="#{rango.serie.nir.codigo}" />
		</p:column>

		<p:column headerText="#{msg['cesion.rangos.sna']}" width="75"
			style="text-align:center; font-size:12px;" filterBy="#{rango.serie.id.sna}"
			filterMaxLength="5">
			<h:outputText value="#{rango.serie.id.sna}" />
		</p:column>

		<p:column headerText="#{msg['cesion.rangos.inicial']}" width="100"
			style="text-align:center; font-size:12px;" filterBy="#{rango.numInicio}"
			filterMaxLength="4">
			<h:outputText value="#{rango.numInicio}" />
		</p:column>

		<p:column headerText="#{msg['cesion.rangos.final']}" width="100"
			style="text-align:center; font-size:12px;" filterBy="#{rango.numFinal}"
			filterMaxLength="4">
			<h:outputText value="#{rango.numFinal}" />
		</p:column>

		<p:column headerText="#{msg['cesion.rangos.tipoRed']}" width="100"
			style="font-size:12px;" filterBy="#{rango.tipoRed.descripcion}">
			<h:outputText value="#{rango.tipoRed.descripcion}"
				rendered="#{rango.tipoRed.cdg != 'M'}" />
			<h:outputText
				value="#{rango.tipoRed.descripcion}-#{rango.tipoModalidad.cdg}"
				rendered="#{rango.tipoRed.cdg == 'M'}" />
		</p:column>

		<p:column headerText="#{msg['analisis.centralOrigen']}" width="100"
			style="font-size:12px;" filterBy="#{rango.centralOrigen.nombre}">
			<h:outputText value="#{rango.centralOrigen.nombre}" />
		</p:column>

		<p:column headerText="#{msg['redistribucion.destino']}" width="100"
			style="font-size:12px;" filterBy="#{rango.centralDestino.nombre}">
			<h:outputText value="#{rango.centralDestino.nombre}" />
		</p:column>

		<p:column headerText="#{msg['analisis.claveCensal']}" width="75"
			style="text-align:center; font-size:12px;" filterBy="#{rango.poblacion.inegi}"
			filterMaxLength="9">
			<h:outputText value="#{rango.poblacion.inegi}" />
		</p:column>

		<p:column headerText="#{msg['analisis.estado']}" width="120"
			style="font-size:12px;"
			filterBy="#{rango.poblacion.municipio.estado.nombre}">
			<h:outputText value="#{rango.poblacion.municipio.estado.nombre}" />
		</p:column>

		<p:column headerText="#{msg['analisis.municipio']}" width="120"
			style="font-size:12px;"
			filterBy="#{rango.poblacion.municipio.nombre}">
			<h:outputText value="#{rango.poblacion.municipio.nombre}" />
		</p:column>

		<p:column headerText="#{msg['analisis.poblacion']}" width="120"
			style="font-size:12px;" filterBy="#{rango.poblacion.nombre}">
			<h:outputText value="#{rango.poblacion.nombre}" />
		</p:column>

		<p:column headerText="#{msg['consultar.PST']}" width="120"
			style="font-size:12px;" filterBy="#{rango.asignatario.nombre}">
			<h:outputText value="#{rango.asignatario.nombre}" />
		</p:column>

		<p:column headerText="#{msg['analisis.idoPnn']}" width="75"
			style="text-align:center; font-size:12px;" filterBy="#{rango.idoPnn}"
			filterMaxLength="3">
			<h:outputText value="#{rango.idoPnn}" />
		</p:column>

		<p:column headerText="#{msg['analisis.idaPnn']}" width="75"
			style="text-align:center; font-size:12px;" filterBy="#{rango.idaPnn}"
			filterMaxLength="3">
			<h:outputText value="#{rango.idaPnn}" />
		</p:column>

		<p:column
			headerText="#{msg['cesion.rangos.consecutivo']} #{msg.asignacion}"
			width="100" style="font-size:12px;"
			filterBy="#{rango.consecutivoAsignacion}">
			<h:outputText value="#{rango.consecutivoAsignacion}" />
		</p:column>

		<p:column headerText="#{msg['redistribucion.estatus']}" width="115"
			style="text-align:center; font-size:12px;" filterBy="#{rango.estadoRango.descripcion}">
			<h:outputText value="#{rango.estadoRango.descripcion}" />
		</p:column>

		<p:column headerText="#{msg['analisis.concesionario']}" width="120"
			style="font-size:12px;" filterBy="#{rango.concesionario.nombre}">
			<h:outputText value="#{rango.concesionario.nombre}" />
		</p:column>

		<p:column headerText="#{msg['redistribucion.ido.concesionario']}"
			width="75" style="text-align:center; font-size:12px;"
			filterBy="#{rango.concesionario.ido}"
			filterMaxLength="3">
			<h:outputText value="#{rango.concesionario.ido}" />
		</p:column>

		<p:column headerText="#{msg['analisis.pstArrendatario']}" width="120"
			style="font-size:12px;" filterBy="#{rango.arrendatario.nombre}">
			<h:outputText value="#{rango.arrendatario.nombre}" />
		</p:column>
	</p:dataTable>

	<p:fieldset id="PNL_EdicionSerie">
		<h:panelGrid columns="2" cellspacing="3" cellpadding="3">
			<p:fieldset legend="#{msg['manual.numeracion.field.ubicacion']}"
				toggleable="false">
				<h:panelGrid id="PNL_Ubicacion_Ed" columns="4" cellpadding="3"
					cellspacing="3">
					<p:outputLabel for="TXT_ClaveCensal_Ed"
						value="#{msg['manual.numeracion.field.ubicacion.clave.censal']}" />
					<p:inputText id="TXT_ClaveCensal_Ed"
						value="#{cc.attrs.nameBean.infoEdicion.claveCensal}"
						style="width:100px;" maxlength="9"
						disabled="#{!cc.attrs.nameBean.edicionHabilitada}">
						<p:ajax event="change"
							update="SEL_Estado_Ed SEL_Municipio_Ed SEL_Poblacion_Ed TXT_UbiAbn_Ed MSG_Redistribuciones"
							listener="#{cc.attrs.nameBean.infoEdicion.cambioClaveCensal}">
						</p:ajax>
					</p:inputText>

					<p:outputLabel for="TXT_UbiAbn_Ed"
						value="#{msg['manual.numeracion.field.ubicacion.abn']}" />
					<p:inputText id="TXT_UbiAbn_Ed"
						value="#{cc.attrs.nameBean.infoEdicion.abnUbicacion}"
						style="width:100px;" maxlength="3"
						disabled="#{!cc.attrs.nameBean.edicionHabilitada}">
						<p:ajax event="change"
							update="SEL_Estado_Ed SEL_Municipio_Ed SEL_Poblacion_Ed TXT_ClaveCensal_Ed MSG_Redistribuciones"
							listener="#{cc.attrs.nameBean.infoEdicion.cambioAbnUbicacion}">
						</p:ajax>
					</p:inputText>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="3" cellspacing="3">
					<p:outputLabel for="SEL_Estado_Ed"
						value="#{msg['ubicacion.estado']}" />
					<p:selectOneMenu id="SEL_Estado_Ed"
						value="#{cc.attrs.nameBean.infoEdicion.estado}"
						converter="#{estadoConverter}" style="width:300px;"
						disabled="#{!cc.attrs.nameBean.edicionHabilitada}">
						<p:ajax event="change"
							update="SEL_Municipio_Ed SEL_Poblacion_Ed TXT_ClaveCensal_Ed TXT_UbiAbn_Ed MSG_Redistribuciones"
							listener="#{cc.attrs.nameBean.infoEdicion.habilitarMunicipio}">
						</p:ajax>
						<f:selectItem itemLabel="#{msg['manual.generales.seleccionar']}" />
						<f:selectItems
							value="#{cc.attrs.nameBean.infoEdicion.listaEstados}"
							var="tipoestadosel" itemLabel="#{tipoestadosel.nombre}"
							itemValue="#{tipoestadosel}">
						</f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel for="SEL_Municipio_Ed"
						value="#{msg['ubicacion.municipio']}" />
					<p:selectOneMenu id="SEL_Municipio_Ed"
						value="#{cc.attrs.nameBean.infoEdicion.municipio}"
						converter="#{municipioConverter}" style="width:300px;"
						disabled="#{!cc.attrs.nameBean.edicionHabilitada}">
						<p:ajax event="change"
							update="SEL_Estado_Ed SEL_Poblacion_Ed TXT_ClaveCensal_Ed TXT_UbiAbn_Ed MSG_Redistribuciones"
							listener="#{cc.attrs.nameBean.infoEdicion.habilitarPoblacion}">
						</p:ajax>
						<f:selectItem itemLabel="#{msg['manual.generales.seleccionar']}" />
						<f:selectItems
							value="#{cc.attrs.nameBean.infoEdicion.listaMunicipios}"
							var="tipomunicipiosel" itemLabel="#{tipomunicipiosel.nombre}"

		<p:column headerText="#{msg['cesion.rangos.sna']}" width="75"
			style="text-align:center; font-size:12px;">
			<h:outputText value="#{redist.idSerieInicial}" />
		</p:column>

		<p:column headerText="#{msg['cesion.rangos.inicial']}" width="100"
			style="text-align:center; font-size:12px;">
			<h:outputText value="#{redist.numInicio}" />
		</p:column>

		<p:column headerText="#{msg['cesion.rangos.final']}" width="100"
			style="text-align:center; font-size:12px;">
			<h:outputText value="#{redist.numFinal}" />
		</p:column>

		<p:column headerText="#{msg['cesion.rangos.tipoRed']}" width="100"
			style="font-size:12px;">
			<h:outputText value="#{redist.tipoRed.descripcion}"
				rendered="#{redist.tipoRed.cdg != 'M'}" />
			<h:outputText
				value="#{redist.tipoRed.descripcion}-#{redist.tipoModalidad.cdg}"
				rendered="#{redist.tipoRed.cdg == 'M'}" />
		</p:column>

		<p:column headerText="#{msg['analisis.centralOrigen']}" width="100"
			style="font-size:12px;">
			<h:outputText value="#{redist.centralOrigen.nombre}" />
		</p:column>

		<p:column headerText="#{msg['redistribucion.destino']}" width="100"
			style="font-size:12px;">
			<h:outputText value="#{redist.centralDestino.nombre}" />
		</p:column>

		<p:column headerText="#{msg['analisis.claveCensal']}" width="75"
			style="text-align:center; font-size:12px;">
			<h:outputText value="#{redist.poblacion.inegi}" />
		</p:column>

		<p:column headerText="#{msg['analisis.estado']}" width="120"
			style="font-size:12px;">
			<h:outputText value="#{redist.poblacion.municipio.estado.nombre}" />
		</p:column>

		<p:column headerText="#{msg['analisis.municipio']}" width="120"
			style="font-size:12px;">
			<h:outputText value="#{redist.poblacion.municipio.nombre}" />
		</p:column>

		<p:column headerText="#{msg['analisis.poblacion']}" width="120"
			style="font-size:12px;">
			<h:outputText value="#{redist.poblacion.nombre}" />
		</p:column>

		<p:column headerText="#{msg['consultar.PST']}" width="120"
			style="font-size:12px;">
			<h:outputText value="#{redist.proveedorSolicitante.nombre}" />
		</p:column>

		<p:column headerText="#{msg['analisis.idoPnn']}" width="75"
			style="text-align:center; font-size:12px;">
			<h:outputText value="#{redist.idoPnn}" />
		</p:column>

		<p:column headerText="#{msg['analisis.idaPnn']}" width="75"
			style="text-align:center; font-size:12px;">
			<h:outputText value="#{redist.idaPnn}" />
		</p:column>

		<p:column
			headerText="#{msg['cesion.rangos.consecutivo']} #{msg.asignacion}"
			width="75" style="font-size:12px;">
			<h:outputText value="#{redist.consecutivoAsignacion}" />
		</p:column>

		<p:column headerText="#{msg['redistribucion.estatus']}" width="115"
			style="text-align:center; font-size:12px;">
			<h:outputText
				value="#{redist.estado.descripcion == null ? 'Pendiente' : redist.estado.descripcion}" />
		</p:column>

		<p:column headerText="#{msg['analisis.concesionario']}" width="120"
			style="font-size:12px;">
			<h:outputText value="#{redist.proveedorConcesionario.nombre}" />
		</p:column>

		<p:column headerText="#{msg['redistribucion.ido.concesionario']}"
			width="75" style="text-align:center; font-size:12px;">
			<h:outputText value="#{redist.proveedorConcesionario.ido}" />
		</p:column>

		<p:column headerText="#{msg['analisis.pstArrendatario']}" width="120"
			style="text-align:center; font-size:12px;">
			<h:outputText value="#{redist.proveedorArrendatario.nombre}" />
		</p:column>
	</p:dataTable>

	<p:panel styleClass="botonera alaDcha">
		<p:commandButton id="btnSalvar"
			value="#{msg['manual.generales.btn.guardar']}" icon="ui-icon-disk"
			actionListener="#{cc.attrs.nameBean.guardarCambiosManual}"
			disabled="#{!(cc.attrs.nameBean.tabHabilitado and cc.attrs.nameBean.salvarHabilitado)}"
			update="MSG_Redistribuciones" style="height:30px;  width:96px">
		</p:commandButton>
	</p:panel>

	<p:confirmDialog id="DLG_Eliminar_Rango_Fraccion"
		widgetVar="DLG_Eliminar_Rango_Fraccion" global="false"
		closeOnEscape="true" closable="false"
		message="#{msg['eliminar.registro.confirmar']}"
		header="#{msg['eliminar.registro']}" severity="alert"
		appendTo="@(body)">
		<p:commandButton value="Sí" icon="ui-icon-check"
			oncomplete="PF('DLG_Eliminar_Rango_Fraccion').hide();"
			style="height:30px; width:82px">
			<p:ajax event="click" global="false"
				listener="#{cc.attrs.nameBean.eliminarRangoAFraccionar}"
				update="TBL_SerieAFraccionar TBL_RangosFraccionados MSG_Redistribuciones">
			</p:ajax>
		</p:commandButton>
		<p:commandButton type="button" value="No" icon="ui-icon-close"
			onclick="PF('DLG_Eliminar_Rango_Fraccion').hide();"
			style="height:30px; width:82px">
		</p:commandButton>
	</p:confirmDialog>

	<p:confirmDialog id="DLG_Eliminar" widgetVar="DLG_Eliminar"
		global="false" closeOnEscape="true" closable="false"
		message="#{msg['eliminar.registro.confirmar']}"
		header="#{msg['eliminar.registro']}" severity="alert"
		appendTo="@(body)">
		<p:commandButton value="Sí" icon="ui-icon-check"
			oncomplete="PF('DLG_Eliminar').hide();"
			style="height:30px; width:82px">
			<p:ajax event="click" global="false"
				listener="#{cc.attrs.nameBean.eliminarRedistribucion}"
				update="TBL_Redistribuciones TBL_EstadoActual MSG_Redistribuciones">
			</p:ajax>
		</p:commandButton>
		<p:commandButton type="button" value="No" icon="ui-icon-close"
			onclick="PF('DLG_Eliminar').hide();" style="height:30px; width:82px">
		</p:commandButton>
	</p:confirmDialog>

	<p:confirmDialog id="DLG_Agregar_SolTerminada"
		widgetVar="DLG_Agregar_SolTerminada" global="false"
		closeOnEscape="true" closable="false"
		message="#{msg['modificar.solicitud.terminada']}"
		header="#{msg['dialog.header.confirmacion']}" severity="alert"
		appendTo="@(body)">
		<p:commandButton value="Sí" icon="ui-icon-check"
			oncomplete="PF('DLG_Agregar_SolTerminada').hide();"
			style="height:30px; width:82px">
			<p:ajax event="click" global="false"
				listener="#{cc.attrs.nameBean.agregarRedistribucion}"
				update="TBL_Redistribuciones TBL_EstadoActual MSG_Redistribuciones btnSalvar PNL_EdicionSerie TBL_Series">
			</p:ajax>
		</p:commandButton>
		<p:commandButton type="button" value="No" icon="ui-icon-close"
			onclick="PF('DLG_Agregar_SolTerminada').hide();"
			style="height:30px; width:82px">
		</p:commandButton>
	</p:confirmDialog>

	<p:confirmDialog id="DLG_AgregarFraccion_SolTerminada"
		widgetVar="DLG_AgregarFraccion_SolTerminada" global="false"
		closeOnEscape="true" closable="false"
		message="#{msg['modificar.solicitud.terminada']}"
		header="#{msg['dialog.header.confirmacion']}" severity="alert"
		appendTo="@(body)">
		<p:commandButton value="Sí" icon="ui-icon-check"
			oncomplete="PF('DLG_AgregarFraccion_SolTerminada').hide();"
			style="height:30px; width:82px">
			<p:ajax event="click" global="false"
				listener="#{cc.attrs.nameBean.agregarFraccionamiento}"
				update="TBL_SerieAFraccionar MSG_Redistribuciones">
			</p:ajax>
		</p:commandButton>
		<p:commandButton type="button" value="No" icon="ui-icon-close"
			onclick="PF('DLG_AgregarFraccion_SolTerminada').hide();"
			style="height:30px; width:82px">
		</p:commandButton>
	</p:confirmDialog>

</composite:implementation>
