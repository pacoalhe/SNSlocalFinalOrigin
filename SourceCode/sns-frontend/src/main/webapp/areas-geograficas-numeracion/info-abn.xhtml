<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Vista 1 municipios -->

<h:form id="FORM_abninfo">
	<p:panel id="P_containerInfoAbn">

		<!-- Tabla de resultado consulta en búsqueda por municipio -->
		<p:panelGrid id="TLB_municipio" styleClass="mycustomtablesa"
			columns="2" rendered="#{abnInfoBean.tableMunicipioActivated}"
			layout="grid">
			<f:facet name="header">
				<p:row>
					<p:column colspan="7">
		            INFORMACIÓN DE <h:outputText
							value="#{abnInfoBean.municipio.nombre}"></h:outputText>
					</p:column>
				</p:row>

			</f:facet>

			<p:row>
				<p:column>
					<h:outputText
						value="Números(s) Identificadore(s) de región (Claves de larga distancia)" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{abnInfoBean.nirSelected}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="Concesionarios que prestan servicio de telefonía local" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandLink
						actionListener="#{dialogInfoBean.setAndActivatedProveedorMunicipio}"
						update="P_containerInfoAbn :MDL_infoProveedor"
						oncomplete="PF('infoProveedor').show();">
						<h:outputText value="#{abnInfoBean.proveedorMunicipio.size()}" />
					</p:commandLink>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Poblaciones con servicio de telefonía local" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandLink update=":MDL_infoPoblacionM P_containerInfoAbn"
						actionListener="#{dialogInfoBean.setPoblacionesMunicipio(abnInfoBean.municipio)}"
						oncomplete="PF('infoPoblacionM').show();">
						<h:outputText value="#{abnInfoBean.poblacionesMunicipio.size()}" />
					</p:commandLink>

				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="Numeración asignada (No representa líneas en servicio)" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{abnInfoBean.numeracionMunicipioFormat}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Clave INEGI" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{abnInfoBean.inegiMunicipio}" />
				</p:column>
			</p:row>
		</p:panelGrid>
		<!-- Vista 2 área de servicio local -->
		<p:panelGrid id="TBL_municipio" columns="2" layout="grid"
			rendered="#{abnInfoBean.tablaInfoAreaActivated}"
			styleClass="mycustomtablesa">

			<f:facet name="header">
           			INFORMACIÓN DEL ÁREA GEOGRÁFICA DE NUMERACIÓN
       			</f:facet>
			<p:row>
				<p:column>
					<h:outputText
						value="NÚMERO IDENTIFICADOR DE REGIÓN (CLAVE DE LARGA DISTANCIA)" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{abnInfoBean.nirSelected}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="Cuidad con mayor cantidad de numeración asignada" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="#{abnInfoBean.poblacionAbnMaxNumAsignada.nombre}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Longitud del número nacional" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{abnInfoBean.numeroDigitos} dígitos" />
				</p:column>
			</p:row>


			<p:row>
				<h:outputText value="Marcación nacional desde un número fijo o móvil" />
			</p:row>
			<p:row>
				<h:panelGroup style="display:block;">
					<h:outputText styleClass="greenText" value="" />
					<h:outputText
						value="Número nacional (#{abnInfoBean.numeroDigitos} dígitos)" />
				</h:panelGroup>

	
			</p:row>


			<p:row>
				<h:outputText value="Marcación desde los Estados Unidos y Canadá" />
			</p:row>
			<p:row>
				<h:outputText value="011 52 " />
				<h:outputText
					value="+ Número nacional (#{abnInfoBean.numeroDigitos} dígitos)" />
			</p:row>

			<p:row>
				<h:outputText value="Marcación desde el resto del Mundo" />
			</p:row>

			<p:row>
				<h:outputText value="+52 " />
				<h:outputText
					value="+ Número nacional (#{abnInfoBean.numeroDigitos} dígitos)" />
			</p:row>

			<p:row>
				<p:column>
					<h:outputText value="Poblaciones con servicio de telefonía local" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandLink
						actionListener="#{dialogInfoBean.setPoblacionesNumeracionNir(abnInfoBean.nir)}"
						update="P_containerInfoAbn :MDL_infoPoblacion :FORM_abninfo"
						oncomplete="PF('infoPoblacion').show();">
						<h:outputText
							value="#{abnInfoBean.poblacionesNumeracionNir.size()}" />
					</p:commandLink>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Municipios que forman el área" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandLink
						actionListener="#{dialogInfoBean.setMunicipiosNumeracionNir(abnInfoBean.nir)}"
						update="P_containerInfoAbn :MDL_infoMunicipio"
						oncomplete="PF('infoMunicipio').show();">
						<h:outputText value="#{abnInfoBean.municipiosAbn.size()}" />
					</p:commandLink>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="Concesionarios que prestan servicios de telefonía local" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandLink update="P_containerInfoAbn :MDL_infoProveedor"
						actionListener="#{dialogInfoBean.setAndActivatedProveedorNir}"
						oncomplete="PF('infoProveedor').show();">
						<h:outputText value="#{abnInfoBean.proveedorNumeracionNir.size()}" />
					</p:commandLink>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="Numeración asignada (no representa líneas en servicio)" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{abnInfoBean.numeracionNirFormat}" />
				</p:column>
			</p:row>


		</p:panelGrid>
		<!-- Tabla de consulta de búsqueda por mapa nir -->
		<!-- Vista 2 área de servicio local -->
		<p:panelGrid id="TBL_NirMapa" columns="2" layout="grid"
			rendered="#{abnInfoBean.tablaInfoNirMapa}"
			styleClass="mycustomtablesa">

			<f:facet name="header">
           			INFORMACIÓN DEL GEOGRÁFICA DE NUMERACIÓN
       			</f:facet>
			<p:row>
				<p:column>
					<h:outputText
						value="NÚMERO IDENTIFICADOR DE REGIÓN (CLAVE DE LARGA DISTANCIA)" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{abnInfoBean.nirSelected}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="Cuidad con mayor cantidad de numeración asignada" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="#{abnInfoBean.poblacionAbnMaxNumAsignada.nombre}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Longitud del número nacional" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{abnInfoBean.numeroDigitos} dígitos" />
				</p:column>
			</p:row>


			<p:row>
				<h:outputText value="Marcación nacional desde un número fijo o móvil" />
			</p:row>
			<p:row>
				<h:panelGroup style="display:block;">
					<h:outputText styleClass="greenText" value="" />
					<h:outputText
						value="Número nacional (#{abnInfoBean.numeroDigitos} dígitos)" />
				</h:panelGroup>


			</p:row>

			<p:row>
				<h:outputText value="Marcación desde los Estados Unidos y Canadá" />
			</p:row>
			<p:row>
				<h:outputText value="011 52 " />
				<h:outputText
					value="+ Número nacional (#{abnInfoBean.numeroDigitos} dígitos)" />
			</p:row>

			<p:row>
				<h:outputText value="Marcación desde el resto del Mundo" />
			</p:row>

			<p:row>
				<h:outputText value="+52 " />
				<h:outputText
					value="+ Número nacional (#{abnInfoBean.numeroDigitos} dígitos)" />
			</p:row>

			<p:row>
				<p:column>
					<h:outputText value="Poblaciones con servicio de telefonía local" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>

					<p:commandLink
						update="P_containerInfoAbn :MDL_infoPoblacion  :FORM_abninfo"
						actionListener="#{dialogInfoBean.setPoblacionesNumeracionNir(abnInfoBean.nir)}"
						oncomplete="PF('infoPoblacion').show();">
						<h:outputText
							value="#{abnInfoBean.poblacionesNumeracionNir.size()}" />

					</p:commandLink>

				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="Municipios que forman el área" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>

					<p:commandLink update="P_containerInfoAbn :MDL_infoMunicipio"
						actionListener="#{dialogInfoBean.setMunicipiosNumeracionNir(abnInfoBean.nir)}"
						oncomplete="PF('infoMunicipio').show();">
						<h:outputText value="#{abnInfoBean.municipiosAbn.size()}" />

					</p:commandLink>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="Concesionarios que prestan servicios de telfonía local" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandLink update="P_containerInfoAbn :MDL_infoProveedor"
						action="#{dialogInfoBean.setAndActivatedProveedorNir}"
						oncomplete="PF('infoProveedor').show();">
						<h:outputText value="#{abnInfoBean.proveedorNumeracionNir.size()}" />
					</p:commandLink>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText
						value="Numeración asignada (no representa líneas en servicio)" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputText value="#{abnInfoBean.numeracionNirFormat}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
</h:form>
<!-- Modal 'poblacionAbn info' -->
<p:dialog id="MDL_infoPoblacion" widgetVar="infoPoblacion" modal="true"
	header="RESULTADOS DE LA CONSULTA" scrollable="true" resizable="false"
	appendTo="@(body)" height="500" width="95%">
	<ui:include src="/areas-geograficas-numeracion/poblacion-info.xhtml" />
</p:dialog>
<!-- Modal 'poblacionMunicipio info' -->
<p:dialog id="MDL_infoPoblacionM" widgetVar="infoPoblacionM"
	header="RESULTADOS DE LA CONSULTA" modal="true" scrollable="true"
	resizable="false" appendTo="@(body)" height="500" width="95%">
	<ui:include
		src="/areas-geograficas-numeracion/poblacion-municipio-info.xhtml" />
</p:dialog>
<!-- Modal 'municipio info' -->
<p:dialog id="MDL_infoMunicipio" widgetVar="infoMunicipio" modal="true"
	header="RESULTADOS DE LA CONSULTA" scrollable="true" resizable="false"
	appendTo="@(body)" height="500" width="95%">
	<ui:include src="/areas-geograficas-numeracion/municipio-info.xhtml" />
</p:dialog>


</html>
