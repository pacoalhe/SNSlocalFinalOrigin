<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="FORM_concesionarioSL">
		<p:dataTable id="DT_proceedor"
				var="concesionarioNum"
				value="#{listaEmpresaTelefoniaBean.prestadoresServicioPoblacionNumero}"
				paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="#{listaEmpresaTelefoniaBean.numeroRegistros}"
                styleClass="mycustomtable"
                paginatorPosition="bottom">
				<f:facet name="header">
           		EMPRESAS DE TELEFONÍA LOCAL CON PRESENCIA EN EL ÁREA GEOGRÁFICA DE NUMERACIÓN CON NIR: <h:outputText
							value="#{consultaPublicaMarcacionBean.nir.codigo}" />
       			</f:facet>
				   <p:column headerText="Empresas de telefonía" style="text-align:center" sortBy="#{concesionarioNum.nombreCorto}">
				      <h:outputText value="#{concesionarioNum.nombreCorto}" />
				   </p:column>
			</p:dataTable>
	</h:form>

</html>
