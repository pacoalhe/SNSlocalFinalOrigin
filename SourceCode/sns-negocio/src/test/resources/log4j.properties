log4j.rootCategory=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss,SSS} %5p %C.%M - %m%n

log4j.logger.mx.ift.sns=DEBUG
log4j.logger.OpenEJB=ERROR
log4j.logger.org.apache.openejb=ERROR

log4j.logger.OpenEJB.options=WARN
log4j.logger.OpenEJB.startup=WARN
log4j.logger.OpenEJB.startup.service=WARN
log4j.logger.OpenEJB.startup.config=WARN
log4j.logger.org.eclipse.persistence=ERROR

log4j.logger.openjpa.Tool=WARN
log4j.logger.openjpa.Runtime=WARN
log4j.logger.openjpa.Remote=WARN
log4j.logger.openjpa.DataCache=WARN
log4j.logger.openjpa.MetaData=WARN
log4j.logger.openjpa.Enhance=WARN
log4j.logger.openjpa.Query=WARN
log4j.logger.openjpa.jdbc.SQL=WARN
log4j.logger.openjpa.jdbc.SQLDiag=WARN
log4j.logger.openjpa.jdbc.JDBC=WARN
log4j.logger.openjpa.jdbc.Schema=WARN


log4j.appender.R=org.apache.log4j.DailyRollingFileAppender

log4j.appender.R.File=/app/sns/logs/sns-test.log

log4j.appender.R.DatePattern='.'yyyy-MM-dd

